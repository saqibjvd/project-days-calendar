<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="common.mjs"></script>
        <script type="module" src="web.mjs"></script>
        <link rel="stylesheet" href="/style.css" />
        <title>Days Calendar</title>
    </head>
    <body>
        <header>
            <h1 id="general-title">Days Calendar</h1>
            <h2 id="calendar-title"></h2>
        </header>
        <section id="controls" class="controls" aria-label="Calendar controls">
            <button id="prev-button" class="button" aria-label="Show previous month">Prev</button>
            
            <label for="select-month">Select Month:</label>
            <select id="select-month" name="select-month" aria-label="Select Month"></select>
            
            <label for="select-year">Select Year:</label>
            <select id="select-year" name="select-year" aria-label="Select Year"></select>
            
            <button id="next-button" class="button" aria-label="Show next month">Next</button>
        </section>
          
        <main role="main" aria-labelledby="general-title">
            <section class="calendar" id="calendar" role="grid" aria-label="Monthly calendar"> 
              <div role="rowgroup"> <!--accessibility enhance -->
                <div class="weekdays" id="weekdays" role="row">
                    <div role="columnheader">Mon</div>
                    <div role="columnheader">Tue</div>
                    <div role="columnheader">Wed</div>
                    <div role="columnheader">Thu</div>
                    <div role="columnheader">Fri</div>
                    <div role="columnheader">Sat</div>
                    <div role="columnheader">Sun</div>
                </div>
              </div>

            <div id="days-container" class="days" role="rowgroup">
                <!-- section to add the days here. -->
                 
            </div>
            </section>

            <section id="event-list">
                <h3>Commemorative Events This Month</h3>
                <ul id="event-items"></ul>
              </section>
        </main>
        
        <footer>
            <p> 2025 Days Calendar Project / CYF_Piscine_Oct2025</p>
        </footer>
    </body>
</html>
